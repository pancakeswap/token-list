name: Fetch CoinGecko

on:
  workflow_dispatch:
  schedule:
    # 23:15 UTC Every Monday
    # GitHub Actions might be delayed if time is at exact hour
    - cron: "15 23 * * 1"

jobs:
  fetchCG:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fetch coingecko
        run: yarn fetch:coingecko

      - name: Makelist
        run: yarn makelist:coingecko

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          author: PancakeSwap Bot <pancakeswap-bot@protonmail.com>
          delete-branch: true
          commit-message: "Coingecko token list"
          title: "chore: Update Coingecko token list"
          body: |
            - Update Coingecko token list

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: update-coingecko
